# files-backup.conf
#
# Configuration file for the backup script.
#
# Declare two arrays of equal length:
#   PROJECT_NAMES: The name for the project (used in the backup file name)
#   PROJECT_PATHS: The corresponding path to back up
#
# Example:
#   PROJECT_NAMES=("mysql" "www" "usuario")
#   PROJECT_PATHS=("/etc/mysql" "/var/www" "/home/usuario")

PROJECT_NAMES=("project1" "project2")
PROJECT_PATHS=("/etc/mysql" "/var/www")

# LOCAL_PATH: Directory where local backups will be stored.
# If using remote SSH transfers (via REMOTE_HOST), this is the destination folder on the remote host.
LOCAL_PATH="/var/backups/files"

# CLOUD_BUCKET: Cloud bucket path for cloud backups.
# For GCP: Use a format like "gs://bucket-backups-servers/files".
# For AWS S3: Use a format like "s3://bucket-backups-servers/files".
CLOUD_BUCKET="gs://bucket-backups-servers/files"

# REMOTE_HOST: (Optional) Specify the remote host for backup transfer via SSH.
# Format: user@host (for example: backupuser@backupserver)
REMOTE_HOST=""

# RETENTION_DAYS: Number of days to keep backup files before they are automatically deleted.
RETENTION_DAYS=7

# ENCRYPTION_KEY: (Optional) Encryption key for backup encryption using GPG symmetric encryption (AES256).
# If left empty, backups will not be encrypted.
ENCRYPTION_KEY="mySecretPassword"

# MODE: Operation mode for the backup.
# Valid values:
#   local  - Save backup on a local directory (with optional SSH remote transfer if REMOTE_HOST is set)
#   s3     - Upload backup to an AWS S3 bucket using the AWS CLI
#   gcp    - Upload backup to a Google Cloud Storage bucket using gsutil
MODE="local"
